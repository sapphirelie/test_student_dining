    <div class="container">
        <h1>陽明交大美食推薦</h1>
        
        <div class="section data-io">
            <h2>資料儲存與分享</h2>
            <p>餐廳資料已自動儲存至瀏覽器，重開網頁也不會遺失。</p>
            <p>您可以匯出/匯入資料以進行備份或與他人分享。</p>
            <textarea id="jsonData" placeholder="在此貼上您要匯入的JSON資料..."></textarea>
            <div class="btn-group">
                <button id="exportButton">匯出資料</button>
                <button id="importButton">匯入資料</button>
            </div>
        </div>

        <div class="section">
            <h2>功能區</h2>
            <div id="musicPlayer">
                <audio id="backgroundMusic" loop></audio>
                <label for="bgmSelect">選擇背景音樂:</label>
                <select id="bgmSelect">
                    <option value="CryForMe.mp3">Cry For Me</option>
                    <option value="FlowerDancecopy.mp3">Flower Dance</option>
                    <option value="memories.mp3">Memories</option>
                    <option value="BeethovenVirus.mp3">Beethoven Virus</option>
                </select>
                <button id="musicButton" class="music-button">播放音樂</button>
            </div>
            
            <div class="filter-options">
                <h3>篩選條件:</h3>
                <div class="checkbox-group">
                    <label for="openNowFilter">
                        <input type="checkbox" id="openNowFilter"> 僅顯示現在營業中的店家
                    </label>
                    <label for="favoritesFilter">
                        <input type="checkbox" id="favoritesFilter"> 僅顯示我的最愛
                    </label>
                </div>
                <h4>飲食種類標籤:</h4>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="tagFilter" value="早餐">早餐</label>
                    <label><input type="checkbox" name="tagFilter" value="午餐">午餐</label>
                    <label><input type="checkbox" name="tagFilter" value="晚餐">晚餐</label>
                    <label><input type="checkbox" name="tagFilter" value="主食">主食</label>
                    <label><input type="checkbox" name="tagFilter" value="小吃">小吃</label>
                    <label><input type="checkbox" name="tagFilter" value="甜品">甜品</label>
                </div>

                <div class="custom-location-filter">

                    <div class="checkbox-group">
                        <label><input type="radio" name="locationSource" value="dorm" checked> 陽明校區男三舍</label>
                        <label><input type="radio" name="locationSource" value="custom"> 自訂經緯度</label>
                    </div>
                    <div id="customLocationInputs" style="display:none;">
                        <div class="input-group">
                            <label for="customLat">緯度:</label>
                            <input type="text" id="customLat" placeholder="例如: 25.12297">
                        </div>
                        <div class="input-group">
                            <label for="customLng">經度:</label>
                            <input type="text" id="customLng" placeholder="例如: 121.51200">
                        </div>
                        <button id="setCustomLocation">設定為參考點</button>
                    </div>
                </div>

                <h4>距離篩選:</h4>
                <div class="distance-filter-group">
                    <label><input type="radio" name="distanceFilter" value="100">100m 以內</label>
                    <label><input type="radio" name="distanceFilter" value="500">500m 以內</label>
                    <label><input type="radio" name="distanceFilter" value="800">800m 以內</label>
                    <label><input type="radio" name="distanceFilter" value="1000">1km 以內</label>
                    <label><input type="radio" name="distanceFilter" value="2000">2km 以內</label>
                    <label><input type="radio" name="distanceFilter" value="5000">5km 以內</label>
                </div>
                <div class="custom-distance-filter">
                    <label for="customDistanceRadio">
                        <input type="radio" name="distanceFilter" value="custom" id="customDistanceRadio"> 自訂距離 (公尺):
                    </label>
                    <input type="number" id="customDistance" min="0" placeholder="輸入距離">
                    <button id="applyCustomDistance">套用</button>
                </div>
            </div>
            
            <button id="randomButton">隨機抽取餐廳</button>
            <button id="clearAllButton" class="clear-btn">清除全部</button>
            <div id="randomResult"></div>

            <div class="sort-options">
                <label for="sortCriteria">排列餐廳:</label>
                <select id="sortCriteria">
                    <option value="rating-desc">評分由高到低</option>
                    <option value="rating-asc">評分由低到高</option>
                    <option value="distance-asc">距離由近到遠</option>
                    <option value="name-asc">名稱 A-Z</option>
                    <option value="name-desc">名稱 Z-A</option>
                </select>
            </div>
        </div>

            <h2>餐廳列表</h2>

        </div>
        
        <div class="section">

                <label for="type">飲食種類:</label>
                <input type="text" id="type" required>
                
                <label for="rating">評分 (1-5):</label>

                <label for="hours">營業時間:</label>

                <label for="tags">標籤 (用逗號分隔, 例: 主食, 小吃):</label>
                <input type="text" id="tags" required>

                <label for="coords">經緯度 (格式: 緯度,經度):</label>

                    <button type="button" id="googleMapBtn" class="map-link-btn">連到Google Map</button>
                </div>

                <button id="submitBtn" type="submit">新增</button>
            </form>
        </div>
    </div>

            const saveRestaurants = () => {

            // 檢查餐廳是否現在營業中
            const isRestaurantOpen = (hoursString) => {
                const now = new Date();
                const currentDay = now.getDay(); 
                const currentHour = now.getHours();
                const currentMinute = now.getMinutes();
                const currentTimeInMinutes = currentHour * 60 + currentMinute;
                
                const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                const currentWeekdayText = weekdays[currentDay];

                if (hoursString.includes('公休')) {
                    if (hoursString.includes(currentWeekdayText)) {
                        return false; 
                    }
                }
                
                if (hoursString.includes('請參考地圖資訊') || hoursString.includes('致電確認')) {
                    return true; 
                }

                if (hoursString.includes('24 小時營業')) {
                    return true;
                }

                const timeRanges = hoursString.match(/(\d{2}:\d{2})–(\d{2}:\d{2})/g);
                if (!timeRanges) return false;

                for (const range of timeRanges) {
                    const [openTime, closeTime] = range.split('–');
                    const [openHour, openMinute] = openTime.split(':').map(Number);
                    const [closeHour, closeMinute] = closeTime.split(':').map(Number);

                    let openTimeInMinutes = openHour * 60 + openMinute;
                    let closeTimeInMinutes = closeHour * 60 + closeMinute;

                    if (closeTimeInMinutes < openTimeInMinutes) {
                        if (currentTimeInMinutes >= openTimeInMinutes || currentTimeInMinutes <= closeTimeInMinutes) {
                            return true;
                        }
                    } else {
                        if (currentTimeInMinutes >= openTimeInMinutes && currentTimeInMinutes <= closeTimeInMinutes) {
                            return true;
                        }
                    }
                }
                
                return false;
            };

            // 海倫公式計算兩點經緯度距離 (單位: 米)
            const haversineDistance = (coords1, coords2) => {
                const toRad = (value) => (value * Math.PI) / 180;
                const R = 6371e3; // 地球半徑 (米)
                const dLat = toRad(coords2.lat - coords1.lat);
                const dLon = toRad(coords2.lng - coords1.lng);
                const lat1 = toRad(coords1.lat);
                const lat2 = toRad(coords2.lat);

                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                          Math.sin(dLon / 2) * Math.sin(dLon / 2) * Math.cos(lat1) * Math.cos(lat2); 
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); 
                return R * c;
            };
            
            // 顯示餐廳詳細資訊的通用函式
            const showRestaurantDetails = (restaurant) => {
                const distance = haversineDistance(myLocation, { lat: restaurant.lat, lng: restaurant.lng });
                const mapsQuery = encodeURIComponent(`${restaurant.name} ${restaurant.type}`);
                const mapsLink = `https://www.google.com/maps/search/?api=1&query=${mapsQuery}`;

                modalContentDetails.innerHTML = `
                    <div style="margin-top: 10px; font-size: 1.2em; font-weight: normal; color: #555;">
                        餐廳名稱：${restaurant.name}<br>
                        飲食種類：${restaurant.type}<br>
                        地點：${restaurant.location}<br>
                        距離${myLocationName}：${distance.toFixed(0)} 公尺<br>
                        評分：${restaurant.rating}<br>
                        營業時間：${restaurant.hours}

                    <a href="${mapsLink}" target="_blank" class="nav-link">Google地圖導航</a>
                `;
                restaurantModal.style.display = 'flex';
            };


            // 渲染餐廳列表
            const renderRestaurants = () => {
                restaurantList.innerHTML = '';
                const isTimeFiltered = openNowFilter.checked;
                const isFavoritesFiltered = favoritesFilter.checked;
                const selectedTags = [...tagFilters].filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);
                const selectedDistance = document.querySelector('input[name="distanceFilter"]:checked');
                
                let filteredRestaurants = restaurants;
                let maxDistance = null;

                if (selectedDistance) {
                    const value = selectedDistance.value;
                    if (value === 'custom') {
                        if (customDistanceValue !== null) {
                            maxDistance = customDistanceValue;
                        }
                    } else {
                        maxDistance = parseInt(value);
                    }
                }


                if (maxDistance !== null) {
                    filteredRestaurants = filteredRestaurants.filter(r => {
                        if (!r.lat || !r.lng) return false;
                        const distance = haversineDistance(myLocation, { lat: r.lat, lng: r.lng });
                        return distance <= maxDistance;
                    });
                }

                if (isTimeFiltered) {
                    filteredRestaurants = filteredRestaurants.filter(r => isRestaurantOpen(r.hours));
                }

                if (isFavoritesFiltered) {
                    filteredRestaurants = filteredRestaurants.filter(r => r.isFavorite);
                }

                if (selectedTags.length > 0) {
                    filteredRestaurants = filteredRestaurants.filter(r => selectedTags.some(tag => r.tags.includes(tag)));
                }

                const sortedRestaurants = [...filteredRestaurants];

                const criteria = sortCriteria.value;
                if (criteria === 'rating-desc') {
                    sortedRestaurants.sort((a, b) => b.rating - a.rating);
                } else if (criteria === 'rating-asc') {
                    sortedRestaurants.sort((a, b) => a.rating - b.rating);
                } else if (criteria === 'distance-asc') {
                    sortedRestaurants.sort((a, b) => {
                        const distA = haversineDistance(myLocation, { lat: a.lat, lng: a.lng });
                        const distB = haversineDistance(myLocation, { lat: b.lat, lng: b.lng });
                        return distA - distB;
                    });
                } else if (criteria === 'name-asc') {
                    sortedRestaurants.sort((a, b) => a.name.localeCompare(b.name));
                } else if (criteria === 'name-desc') {
                    sortedRestaurants.sort((a, b) => b.name.localeCompare(a.name));
                }

                if (sortedRestaurants.length === 0) {
                    restaurantList.innerHTML = '<li style="justify-content: center; border: none; font-style: italic; color: #888;">沒有符合篩選條件的餐廳</li>';
                } else {
                    sortedRestaurants.forEach((restaurant, index) => {
                        const distance = haversineDistance(myLocation, { lat: restaurant.lat, lng: restaurant.lng });
                        const li = document.createElement('li');
                        li.dataset.restaurantIndex = restaurants.indexOf(restaurant);
                        if (restaurant.isFavorite) {
                            li.classList.add('favorite');
                        }
                        li.innerHTML = `

                            <div class="action-buttons">

                    newRestaurant.isFavorite = restaurants[editingIndex].isFavorite;

            // 刪除或更正餐廳
            restaurantList.addEventListener('click', (e) => {

                    e.stopPropagation();

            sortCriteria.addEventListener('change', renderRestaurants);

            // 清除全部按鈕事件
            clearAllButton.addEventListener('click', () => {
                // 清除篩選條件
                openNowFilter.checked = false;

                // 重設排序
                sortCriteria.value = 'rating-desc';

                // 清除隨機結果
                randomResult.textContent = '';
                
                // 重新渲染列表
                renderRestaurants();
            });

            // 新增Google Map按鈕的事件監聽器
            googleMapBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const coordsString = coordsInput.value;

                if (lat && lng) {
                    const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
                    window.open(mapsUrl, '_blank');
                } else {
                    alert('請輸入有效的經緯度。');
                }
            });

            // Modal events
            closeModalBtn.addEventListener('click', () => {
                restaurantModal.style.display = 'none';
            });
            window.addEventListener('click', (event) => {
                if (event.target == restaurantModal) {
                    restaurantModal.style.display = 'none';
                }
            });

            // 資料匯出
            exportButton.addEventListener('click', () => {
                jsonDataArea.value = JSON.stringify(restaurants, null, 2);
            });

            // 資料匯入
            importButton.addEventListener('click', () => {
                try {
                    const importedData = JSON.parse(jsonDataArea.value);
                    if (Array.isArray(importedData)) {
                        // Ensure imported data has isFavorite property
                        importedData.forEach(r => {
                            if (r.isFavorite === undefined) {
                                r.isFavorite = false;
                            }
                        });
                        restaurants = importedData;
                        saveRestaurants();
                        renderRestaurants();
                        alert('資料匯入成功！');
                    } else {
                        alert('匯入的資料格式不正確，請檢查。');
                    }
                } catch (e) {
                    alert('匯入的資料格式不正確，請檢查。');
                }
            });

            // 音樂選擇器事件
            bgmSelect.addEventListener('change', () => {
                backgroundMusic.src = bgmSelect.value;
                backgroundMusic.pause();
                musicButton.textContent = '播放音樂';
            });

            // 播放/暫停音樂的事件監聽器
            musicButton.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().then(() => {
                        musicButton.textContent = '暫停音樂';
                    }).catch(error => {
                        console.log("播放音樂失敗:", error);
                    });
                } else {
                    backgroundMusic.pause();
                    musicButton.textContent = '播放音樂';
                }
            });

            // 初始化頁面
            bgmSelect.value = 'CryForMe.mp3';
            backgroundMusic.src = bgmSelect.value;
            renderRestaurants();
        });
    </script>
